<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Velocidade de Digitacao</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Velocidade de Digitação</h1>
    
        <p class="frase center">O rato roeu a roupa do rei de roma.</p>
     
        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="quantidadePalavras">0</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempoDigitacao">3</span> Segundos
            </li>
        </ul>
        <textarea class="campo-digitacao" id="campoDigitacao" cols="30" rows="10"></textarea>
        <div id="botoes">
            <a id="reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
        </div>
        <ul class="center">
            <li><span id="contadorCaracteres">0</span> Caracteres</li>
            <li><span id="contadorPalavras">0</span> Palavras</li>
        </ul>
        <section id="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>No. de palavras</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Joana</td>
                    <td>10</td>
                    <td><a class="botao-remover" href="#"><i class=" small material-icons">delete</i></a></td>
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
